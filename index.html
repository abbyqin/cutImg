<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片裁剪</title>
	<style>
		.canvasWrap{
			float: left;
		}
		#canvas {
			border: 1px solid #ddd;
			margin: 0 20px;
			
		}
		#cutDiv {
			border: 3px solid #ff7e00;
			position: absolute;
			cursor: crosshair;
			display: none;
		}
		#cutResult {
			float: left;	
			width: 100px;
			height: 100px;
			border: 3px solid #ddd;
		}
		#cutResult img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="cutDiv"></div>
	<div class="canvasWrap">
		<canvas id="canvas" width="350" height="350">
			浏览器不支持！
		</canvas>
	</div>
	<div id="cutResult"></div>
	<script src="cutImg.js"></script>
</body>
</html>
